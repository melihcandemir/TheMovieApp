<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheMovieApp</title>
    <link rel="icon" href="javascript.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1e293b",
              accent: "#eab308",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-primary text-white min-h-screen transition-colors duration-300"
  >
    <div class="max-w-2xl mx-auto px-4 py-6">
      <header
        class="flex flex-col sm:flex-row items-center justify-between mb-6 gap-4"
      >
        <h1 class="text-3xl font-bold text-accent">TheMovieApp</h1>
        <div class="flex items-center gap-2 w-full sm:w-auto">
          <form id="form" class="flex items-center gap-2 w-full sm:w-auto">
            <input
              id="searchInput"
              type="text"
              placeholder="Film ara..."
              class="w-full sm:w-64 px-4 py-2 rounded-lg dark:bg-gray-800 bg-gray-200 dark:focus:text-white focus:outline-none focus:ring-2 focus:ring-accent"
            />
            <button
              id="searchBtn"
              type="submit"
              class="px-4 py-2 rounded-lg bg-accent text-black font-semibold hover:bg-yellow-400 transition"
            >
              Ara
            </button>
          </form>
        </div>
      </header>
      <main>
        <div
          id="moviesContainer"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5"
        >
          <!-- filmler listelenir -->
        </div>
      </main>
    </div>

    <button
      id="darkModeToggle"
      class="fixed bottom-6 right-6 z-50 px-3 py-3 rounded-lg dark:bg-gray-700 bg-gray-200 text-white dark:hover:bg-gray-600 hover:bg-gray-400 transition shadow-lg"
    >
      ðŸŒ™
    </button>
    <script src="api.js"></script>
    <script src="main.js"></script>
  </body>
</html>
